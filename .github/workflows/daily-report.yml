name: Daily Device Report

on:
    schedule:
        - cron: "5 0 * * *" # 00:05 UTC mỗi ngày
    workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run daily report job
        working-directory: backend
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
        run: node src/scripts/generate-daily-report.js
